<html>
<head>
  <title>Static Kept Secret</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
 <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
   <!-- Main Module -->
   <script src="core.js"></script>
   <!-- Controller -->
   <script src="javascripts/controllers/MainController.js"></script>
</head>
   <body ng-app="Forum" ng-controller="MainController">
   
     <div id="sitebanner">
      <h1 style="text-align: center"> Movie Challenges </h1>
    
     </div>
      <!-- Wrapper-->
      <div id="wrapper">
        
         <div style="text-align: center" id="entries">
            <h2>{{ posttitlemain }}</h2>
        
         <div style="text-align: center"  id="posts">
            <!--Content Generated from global.js -->
         </div>

         </div>

         
        
      </div>
      <!-- /WRAPPER-->

         <div  id="post" >
         <h2 style="text-align: center">Make Post</h2>
         <div id="addPost">
            <fieldset>
              <div class="col-xs-12">
              <label>
                  Title
                <input id="inputTitle" class="form-control" type="text" placeholder="Title">
              </label>
              </div>
              
              <div class="col-xs-12">
               <label>
                  Post
                 <textarea style="font-weight: normal" class="form-control" rows="5" cols="50" id="inputPost" placeholder="Post"></textarea>
                
              </label>
              </div>
              <div class="col-xs-12">
                
                <button type="button" class="btn btn-default" id="btnAddPost">Post</button>
              </div>
            </fieldset>
         </div>
       </div>
     
     
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
      <script src="/javascripts/global.js"></script>
   </body>
</html>
