<!DOCTYPE html>
<html>
  <head>
    <!-- Load Scripts-->
    <!-- Load Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Stylesheets-->
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- Controllers-->

    <script src="javascripts/search.js"></script>
    <!-- Find how to dynamically change page title with Angular + render through Jade	-->
    <title>PLACEHOLDER</title>
  </head>
  <!-- Body-->
  <body>

    <!-- Search fields	-->
    <div ng-app="myApp" ng-controller="MovieController">


      <div class="search-bar col-xs-6">
        <input type="text" ng-model="search1" ng-change="change()" onclick="select()" class="form-control" placeholder="Enter full movie name" autofocus />
      </div>

      <div class="search-bar col-xs-6">
          <input type="text" ng-model="search2" ng-change="change()" onclick="select()" class="form-control" placeholder="Enter full movie name" autofocus />
      </div>


      <div id="main-info">
        <div ng-if="!details1 && !details2">
          Loading results...
        </div>

        <div class="col-xs-6" ng-if="details1.Response==='True'">
            <img ng-src="{{ details1.Poster=='N/A' ? 'http://placehold.it/150x220&text=N/A' : 'http://imdb.wemakesites.net/api/1.0/img?url='+details1.Poster }}">
          <span class="span-outer">
            <a href="http://imdb.com/title/{{ details1.imdbID }}" target="_blank">
              {{ details1.Title }}</a></span>, {{ details1.Year }}
            
        </div>

        <div class="col-xs-6" ng-if="details2.Response==='True'">
            <img ng-src="{{ details2.Poster=='N/A' ? 'http://placehold.it/150x220&text=N/A' : 'http://imdb.wemakesites.net/api/1.0/img?url='+details2.Poster }}">
          <span class="span-outer">
            <a href="http://imdb.com/title/{{ details2.imdbID }}" target="_blank">
              {{ details2.Title }}</a></span>, {{ details2.Year }}
            
        </div>

        <div ng-if="details.Response==='False'">
          <p>You're fucked</p>
        </div>
      </div>
    </div>
      
    </div>
  </body>
</html>
